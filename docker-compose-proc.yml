services:
  nextjs-app:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - nextjs-app
